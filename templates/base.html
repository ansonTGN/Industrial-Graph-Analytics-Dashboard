<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Industrial Graph Analytics{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Tom Select -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <!-- Vis.js -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />

    <style>
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --bg-color: #f8f9fa; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-color); color: #333; }
        h1, h2, h3, h4, h5 { font-weight: 700; color: var(--primary-color); }
        .font-monospace { font-family: 'Roboto Mono', monospace; }
        
        /* MEJORA VISUALIZACIÃ“N GRAFO: Ocupar 100% absoluto dentro del contenedor relativo */
        #network-container { 
            width: 100%; 
            height: 100%; 
            background-color: #fcfcfc; 
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loading { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:9999; flex-direction:column; justify-content:center; align-items:center; }
        
        /* Ajuste para punteros en tablas */
        .cursor-pointer { cursor: pointer; }
        .hover-target:hover { background-color: rgba(52, 152, 219, 0.1); color: var(--accent-color); font-weight: bold; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <div id="loading">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
        <h5 class="text-secondary">Procesando...</h5>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('form').forEach(f => {
                f.addEventListener('submit', () => document.getElementById('loading').style.display = 'flex');
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
